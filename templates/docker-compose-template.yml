version: '3.7'

services:
  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - app-network
    entrypoint: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload;
      done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h &
      wait $${!}; done;'"
  rhomis-api-server:
    container_name: rhomis-api-server
    restart: unless-stopped
    image: ghcr.io/l-gorman/rhomis-api:latest
    ports:
      - 3001:3001
    depends_on:
      - rhomis-data-db
    networks:
      - app-network
  rhomis-data-db:
    image: mongo
    container_name: rhomis-data-db
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
    networks:
      - app-network
volumes:
  mongodb: null
networks:
  app-network:
    driver: bridge
